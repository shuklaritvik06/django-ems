<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset</title>
</head>
<body>
<form method="post">
		{% csrf_token %}
	    <h2>Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div>
			<input type="submit" value="Send">
			<a href="{%url 'login' %}">Cancel</a>
		</div>
	</form>
</body>
</html>
