<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Login">
    <a href="{% url 'register' %}">Register here</a>
    <a href="">Reset Password</a>
</form>
</body>
</html>
