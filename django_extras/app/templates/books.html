<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    {% for book in books %}
        <a href="{% url 'book' book.id %}"><p>{{book.name}}</p></a>
        <p>{{book.description}}</p>
        <a href="{% url 'book-update' book.slug %}">Update</a>
        <a href="{% url 'book-delete' book.slug %}">Delete</a>
        <a href="{% url 'register' %}">Register</a>
    {% endfor %}
        {% if request.user.is_authenticated %}
            <p>Hello {{request.user}}</p>
            <button><a href="{% url 'logout' %}">Logout</a></button>
        {% endif %}
</body>
</html>
