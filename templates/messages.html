{% if messages %} {% for message in messages %}
<div class="container-fluid p-0">
  <div
    class="alert {{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    >
      Ã—
    </button>
    {{ message }}
  </div>
</div>
{% endfor %} {% endif %}
